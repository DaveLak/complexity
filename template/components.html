<div class="" id="selection">
  <div class="">
    <div
      class="relative cursor-pointer md:hover:bg-offsetPlus py-md px-sm md:p-sm rounded md:hover:dark:bg-offsetPlusDark transition-all duration-300 -ml-sm md:ml-0 select-none rounded"
    >
      <div class="flex items-center justify-between relative">
        <div
          class="flex items-center gap-x-xs default font-sans text-sm font-medium text-textMain dark:text-textMainDark selection:bg-superDuper selection:text-textMain"
        >
          <span id="name"></span>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="flex justify-center items-center popover" id="popover">
  <div class="ease-in-out duration-150 transition">
    <div class="absolute left-0 top-0 z-30">
      <div
        data-tag="popper"
        data-popper-reference-hidden="false"
        data-popper-escaped="false"
        data-popper-placement="bottom-end"
        style="position: absolute"
      >
        <div
          class="border animate-in ease-in-out fade-in zoom-in-95 duration-150 rounded shadow-sm p-xs border-borderMain/50 ring-borderMain/50 divide-borderMain/50 dark:divide-borderMainDark/50 dark:ring-borderMainDark/50 dark:border-borderMainDark/50 bg-background dark:bg-backgroundDark"
          style="overflow-y: auto !important; max-height: 250px"
        >
          <div
            data-tag="menu"
            class="w-max max-w-[250px] border-borderMain/50 ring-borderMain/50 divide-borderMain/50 dark:divide-borderMainDark/50 dark:ring-borderMainDark/50 dark:border-borderMainDark/50 bg-transparent"
          >
            <!-- selections -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div
  id="dropdown-wrapper"
  class="entering flex items-center leading-none justify-center gap-1"
>
  <button
    id="dropdown"
    class="md:hover:bg-offsetPlus text-textOff dark:text-textOffDark md:hover:text-textMain dark:md:hover:bg-offsetPlusDark dark:md:hover:text-textMainDark font-sans focus:outline-none outline-none outline-transparent transition duration-300 ease-in-out font-sans select-none items-center relative group/button justify-center text-center items-center rounded-md cursor-point active:scale-95 origin-center whitespace-nowrap inline-flex text-sm px-2 font-medium h-8"
  >
    <div>
      <span class="text-align-center relative truncate max-w-[150px]" id="text">
      </span>
      <span id="query-limit"></span>
    </div>
  </button>
</div>

<div
  id="toast-wrapper"
  class="right-lg fixed z-30 flex items-center justify-center animate-all fade-in duration-300 ease-out invisible"
>
  <div
    class="p-md gap-x-sm flex items-center rounded shadow-lg bg-super dark:bg-superDark cursor-pointer"
  >
    <div
      id="icon"
      class="white font-sans text-sm font-medium text-white selection:bg-super/50 selection:text-textMain dark:selection:bg-superDuper/10 dark:selection:text-superDark"
    ></div>
    <div
      id="message"
      class="white font-sans text-sm font-medium text-white selection:bg-super/50 selection:text-textMain dark:selection:bg-superDuper/10 dark:selection:text-superDark"
    ></div>
  </div>
</div>

<div class="fixed z-30 transition-all duration-300" id="thread-anchor-wrapper">
  <div id="visibility-toggle" class="active:scale-95"></div>

  <div
    class="flex items-center justify-center animate-in fade-in duration-150 ease-out"
  >
    <div id="container"></div>
  </div>
</div>

<div id="thread-anchor" class="font-sans cursor-pointer truncate w-full"></div>

</div>
