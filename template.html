<div class="md:h-full" id="selection">
  <div class="md:h-full">
    <div
      class="relative cursor-pointer md:hover:bg-offsetPlus py-md px-sm md:p-sm rounded md:hover:dark:bg-offsetPlusDark transition-all duration-300 md:h-full -ml-sm md:ml-0 select-none rounded"
    >
      <div class="flex items-center justify-between relative">
        <div
          class="flex items-center gap-x-xs default font-sans text-sm font-medium text-textMain dark:text-textMainDark selection:bg-superDuper selection:text-textMain"
        >
          <span id="name"></span>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="flex justify-center items-center popover" id="popover">
  <div class="ease-in-out duration-150 transition">
    <div class="absolute left-0 top-0 z-30">
      <div
        data-tag="popper"
        data-popper-reference-hidden="false"
        data-popper-escaped="false"
        data-popper-placement="bottom-end"
        style="position: absolute"
      >
        <div
          class="border animate-in ease-in-out fade-in zoom-in-95 duration-150 rounded shadow-sm p-xs border-borderMain/50 ring-borderMain/50 divide-borderMain/50 dark:divide-borderMainDark/50 dark:ring-borderMainDark/50 dark:border-borderMainDark/50 bg-background dark:bg-backgroundDark"
          style="overflow-y: auto !important; max-height: 250px"
        >
          <div
            data-tag="menu"
            class="min-w-[160px] max-w-[250px] border-borderMain/50 ring-borderMain/50 divide-borderMain/50 dark:divide-borderMainDark/50 dark:ring-borderMainDark/50 dark:border-borderMainDark/50 bg-transparent"
          >
            <!-- selections -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div
  id="dropdown-wrapper"
  class="entering flex items-center leading-none justify-center gap-1"
>
  <button
    id="dropdown"
    class="md:hover:bg-offsetPlus text-textOff dark:text-textOffDark md:hover:text-textMain dark:md:hover:bg-offsetPlusDark dark:md:hover:text-textMainDark font-sans focus:outline-none outline-none outline-transparent transition duration-300 ease-in-out font-sans select-none items-center relative group/button justify-center text-center items-center rounded-full cursor-point active:scale-95 origin-center whitespace-nowrap inline-flex text-sm px-2 font-medium h-8"
  >
    <div class="text-align-center relative truncate" id="text"></div>
  </button>
</div>

<div id="thread-swap-collection" class="hoverable-text"></div>

<div id="thread-remove-from-collection" class="hoverable-text"></div>

<div id="collection-prompt-edit" class="hoverable-text"></div>
